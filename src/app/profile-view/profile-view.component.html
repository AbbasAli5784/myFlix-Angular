<div fxLayout="column" fxlayoutGap="16px">
  <div fxLayout="row" fxLayoutAlign="end start">
    <div class="accountDropdown">
      <button mat-button [matMenuTriggerFor]="menu">Account</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/movies']">Movies</button>
        <button mat-menu-item [routerLink]="['/favorites']">
          Favorite Movies
        </button>
        <button mat-menu-item (click)="logout()" [routerLink]="['/login']">
          Logout
        </button>
      </mat-menu>
    </div>
  </div>
</div>

<mat-card>
  <mat-card-title>Edit Profile</mat-card-title>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="Username" />
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Email" formControlName="Email" />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="date"
          placeholder="Birthday"
          formControlName="Birthday"
        />
      </mat-form-field>

      <button mat-raised-button type="submit">Save Changes</button>
    </form>
  </mat-card-content>
</mat-card>
