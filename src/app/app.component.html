<div class="main-page-container" *ngIf="isMainPage">
  <div class="main-page">
    <h1>Welcome to myFlix!</h1>
    <div class="button-group">
      <button
        mat-raised-button
        color="primary"
        (click)="openUserRegistrationDialog()"
        class="signup-button"
      >
        Sign Up
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="openUserLoginDialog()"
        class="login-button"
      >
        Login
      </button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
